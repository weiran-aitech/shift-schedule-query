<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Project</title>
</head>
<body>
  <h1>FastAPI + GitHub Pages Demo</h1>
  <button onclick="callApi()">Call FastAPI</button>
  <p id="result"></p>

  <script>
    async function callApi() {
  try {
    const response = await fetch("https://schedule-query.onrender.com/api/hello");
    const data = await response.json();
    document.getElementById("result").innerText = data.message;
  } catch (error) {
    document.getElementById("result").innerText = "Error calling API!";
    console.error(error);
  }
}
  </script>
</body>
</html>
