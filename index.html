<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    table { border-collapse: collapse; width: 80%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    form { margin-top: 20px; }
    input, button { padding: 6px; margin: 3px; }
    .delete-btn { background-color: #e74c3c; color: white; border: none; cursor: pointer; }
    .delete-btn:hover { background-color: #c0392b; }
    .edit-btn { background-color: #3498db; color: white; border: none; cursor: pointer; }
    .edit-btn:hover { background-color: #2980b9; }
    .save-btn { background-color: #2ecc71; color: white; border: none; cursor: pointer; }
    .save-btn:hover { background-color: #27ae60; }
    .cancel-btn { background-color: #95a5a6; color: white; border: none; cursor: pointer; }
    .cancel-btn:hover { background-color: #7f8c8d; }
  </style>
</head>
<body>
  <h1>Task Manager</h1>

  <!-- Form to add new task -->
  <form id="taskForm">
    <input type="text" id="name" placeholder="Task Name" required>
    <input type="number" id="duration" placeholder="Duration (min)" required>
    <button type="submit">Add Task</button>
  </form>

  <!-- Table to display tasks -->
  <table id="taskTable">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Duration (min)</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://schedule-query.onrender.com/api/tasks";

    async function loadTasks() {
      const response = await fetch(API_URL);
      const data = await response.json();
      const tbody = document.querySelector("#taskTable tbody");
      tbody.innerHTML = "";
      data.tasks.forEach(task => {
        const row = `
          <tr id="row-${task.id}">
            <td>${task.id}</td>
            <td id="name-${task.id}">${task.name}</td>
            <td id="duration-${task.id}">${task.duration}</td>
            <td>
              <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
              <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
            </td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    async function deleteTask(id) {
      if (!confirm("Are you sure you want to delete this task?")) return;
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadTasks();
    }

    function editTask(id) {
      const nameCell = document.getElementById(`name-${id}`);
      const durationCell = document.getElementById(`duration-${id}`);
      const row = document.getElementById(`row-${id}`);

      const currentName = nameCell.innerText;
      const currentDuration = durationCell.innerText;

      nameCell.innerHTML = `<input type="text" id="edit-name-${id}" value="${currentName}">`;
      durationCell.innerHTML = `<input type="number" id="edit-duration-${id}" value="${currentDuration}">`;

      row.querySelector("td:last-child").innerHTML = `
        <button class="save-btn" onclick="saveTask(${id})">Save</button>
        <button class="cancel-btn" onclick="loadTasks()">Cancel</button>
      `;
    }

    async function saveTask(id) {
      const newName = document.getElementById(`edit-name-${id}`).value;
      const newDuration = parseInt(document.getElementById(`edit-duration-${id}`).value);

      await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: newName, duration: newDuration })
      });

      loadTasks();
    }

    document.getElementById("taskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const duration = parseInt(document.getElementById("duration").value);

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, duration })
      });

      e.target.reset();
      loadTasks();
    });

    loadTasks();
  </script>
</body>
</html>
